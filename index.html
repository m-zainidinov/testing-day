<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper-container">
        <div class="wrapper">
            <h1 class="wrapper-title">Мага болжол менен</h1>

            <div class="wrapper-row">

                <div class="wrapper-item">
                    <h1 id="past-month"></h1>
                    <span>ай</span>
                </div>

                <div class="wrapper-item">
                    <h1 id="past-month-day"></h1>
                    <span>күн</span>
                </div>
            </div>

            <div class="wrapper-row">
                <div class="wrapper-item">
                    <h1 id="past-week"></h1>
                    <span>жума</span>
                </div>

                <div class="wrapper-item">
                    <h1 id="past-week-day"></h1>
                    <span>күн</span>
                </div>
            </div>

            <div class="wrapper-row">
                <div class="wrapper-item">
                    <h1 id="past-day"></h1>
                    <span>күн</span>
                </div>
            </div>

            <h1 class="wrapper-title">болду</h1>
        </div>         
            
        <div class="wrapper">

            <h1 class="wrapper-title">Буйруса жарык дүйнөгө</h1>

            <div class="wrapper-row">

                <div class="wrapper-item">
                    <h1 id="left-month"></h1>
                    <span>ай</span>
                </div>

                <div class="wrapper-item">
                    <h1 id="left-month-day"></h1>
                    <span>күндөн кийин</span>
                </div>
            </div>

            <div class="wrapper-row">
                <div class="wrapper-item">
                    <h1 id="left-week"></h1>
                    <span>жума</span>
                </div>

                <div class="wrapper-item">
                    <h1 id="left-week-day"></h1>
                    <span>күндөн кийин</span>
                </div>
            </div>

            <div class="wrapper-row">
                <div class="wrapper-item">
                    <h1 id="left-day"></h1>
                    <span>күндөн кийин</span>
                </div>
            </div>

            <h1 class="wrapper-title">келем</h1>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
